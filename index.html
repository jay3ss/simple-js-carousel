<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>
<body>

  <div class="root">
    <h1>The Image Carousel</h1>

    <div class="carousel">
      <img class="main-image" src="img/img_mountains_wide.jpg" alt="Image of mountains">
      <img class="thumbnail-image" src="img/img_mountains_wide.jpg" alt="Image of mountains">
      <img class="thumbnail-image" src="img/img_nature_wide.jpg" alt="Image of nature">
      <img class="thumbnail-image" src="img/img_snow_wide.jpg" alt="Image of snow">
    </div>
  </div>

  <script src="carousel.js"></script>

</body>
</html>
